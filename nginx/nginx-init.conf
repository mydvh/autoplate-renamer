# Temporary Nginx Configuration - For Initial SSL Certificate Request
# Use this for first-time setup, then switch to main nginx.conf

upstream backend {
    server backend:5000;
}

upstream frontend {
    server frontend:80;
}

# HTTP only - For initial certificate request
server {
    listen 80;
    listen [::]:80;
    server_name anhxe.servehttp.com;

    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Temporary: Allow access to app for testing
    # Remove this after SSL is set up
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
